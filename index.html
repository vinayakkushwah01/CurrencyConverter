<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Convertor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
  <form class="form_main">
    <h1> Currency - Converter </h1><br><br>
    <div class="value-div">
      <label id="lable-amount">Enter Value = </label>
      <input type="number" id="input-amount" placeholder="Enter Amount" default=1000 required />
    </div>

    <div class="main-div">
      <div class="from-div">
        <lable> From :</lable>
        <lable>
          <img src="https://flagsapi.com/US/shiny/64.png" id="from">
        </lable>
        <select id="from-select" class="select" onchange="fromSelect(this.value)" value=this.value>
          <option value="0" name="NULL"> Selecet Country </option>
        </select>
      </div>
      <i class="fa-solid fa-arrow-right-arrow-left"></i>
      <div class="to-div">
        <lable> TO :</lable>
        <lable>
          <img src="https://flagsapi.com/IN/shiny/64.png" id="to">
        </lable>
        <select id="to-select" class="select" onchange="toSelect(this.value)" value=this.value>
          <option value="0" name="NULL"> Selecet Country </option>
          <option value="IN" name="INR"> INR </option>
        </select>
      </div>

    </div>
    <div class="msg" id="output">1USD = 80INR</div>
    <div class="result">
    </div>
    <button onclick="getinfo()"> get Result </button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="conntry_code.js"></script>
</body>

</html>
